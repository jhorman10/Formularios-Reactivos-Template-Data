<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" 
      #forma="ngForm" novalidate>

  <div>

    <div class="form-group row" >
      <label class="col-2 col-form-label">
              Nombre
      </label>
      <div class="col-8">

        <input class="form-control"
              [ngClass]="{ 'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }"
               type="text"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               required
               placeholder="Nombre"
               #nombre="ngModel">

               <div  *ngIf="nombre.errors?.required">
                 Este campo es requerido.
               </div>
               <div *ngIf="nombre.errors?.minlength">
                Mínimo {{ nombre.errors.minlength.requiredLength }} caracteres
              </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
              [ngClass]="{ 'is-invalid': apellido.errors?.required  && apellido.touched }"
               type="text"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               minlength="2"
               required
               #apellido="ngModel"
               placeholder="Apellido">

               <div *ngIf="apellido.errors?.required">
                Este campo es requerido.
              </div>
               
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
            [ngClass]="{ 'is-invalid': email.errors?.required  && email.touched }"
             type="email"
             name="email"
             [(ngModel)]="usuario.email"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
             placeholder="Correo electrónico"
             #email="ngModel">

             <div *ngIf="email.errors?.pattern">
               El campo no tiene el formato correcto
             </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select [(ngModel)]="usuario.pais"
              class="form-control" name="paises">
              <option value="">Seleccione un pais</option>
              <option *ngFor="let pais of paises"
                      [value]="pais.codigo"> {{ pais.nombre }} </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
       
                <div  *ngFor="let sexo of sexos"
                      class="custom-control custom-radio custom-control-inline">
                    <input  [(ngModel)]="usuario.sexo"
                            type="radio" [id]="sexo.nombre"
                            name="sexo" [value]="sexo.sexo" 
                            class="custom-control-input">
                    <label class="custom-control-label" [for]="sexo.nombre"> {{ sexo.nombre }} </label>
                </div>
       
            </div>
        </div>

        <!-- <div class="custom-control custom-radio">
          <input  [(ngModel)]="usuario.sexo"
                  value="Mujer"
                  type="radio" 
                  name="sexo" 
                  id="customRadioInline2"
                  class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">Mujer</label>
        </div> -->
        <hr>
        <div class="form-group row">
            <label class="col-8 col-form-label">Terminos y condiciones</label>
            <div class="col-md-8">
              <div class="custom-control custom-checkbox">
                <input  [(ngModel)]="usuario.acepta" 
                        name="acepta" 
                        type="checkbox" 
                        class="custom-control-input" 
                        id="customCheckDisabled1"
                        required>
                <label class="custom-control-label" for="customCheckDisabled1">Aceptar</label>
              </div>
            </div>
        </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid" 
              type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  

</form>
